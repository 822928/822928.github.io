
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>圣诞快乐</title>
    <style>
        body {
            background: #fff;
            color: #000;
            font-family: "Microsoft YaHei", sans-serif;
            text-align: center;
            padding: 30px;
            margin: 0;
            overflow: hidden;
            line-height: 1.8;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #e74c3c;
            text-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .message {
            font-size: 1.5em;
            margin: 20px 0;
            color: #2c3e50;
        }
        .snowman {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 150px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: shine 2s infinite alternate;
        }
        .snowman .head {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .snowman .body {
            width: 80px;
            height: 100px;
            background: white;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: -20px;
        }
        .snowman .hat {
            width: 40px;
            height: 20px;
            background: red;
            border-radius: 10px;
            position: absolute;
            top: -10px;
            left: 10px;
        }
        .snowman .eyes {
            width: 8px;
            height: 8px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 15px;
            left: 15px;
        }
        .snowman .mouth {
            width: 20px;
            height: 10px;
            background: red;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 20px;
        }
        .snowman .buttons {
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            position: absolute;
            top: 40px;
            left: 35px;
        }
        .tree {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 120px;
            height: 200px;
            transform: rotate(-10deg);
        }
        .tree::before {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 120px solid green;
            top: 0;
            left: 0;
        }
        .tree::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 20px;
            background: #90ee90;
            border-radius: 50%;
            bottom: -10px;
            left: 40px;
        }
        .star {
            position: absolute;
            top: 0;
            right: 50px;
            font-size: 24px;
            color: blue;
            animation: twinkle 1.5s infinite alternate;
        }
        .fireworks {
            position: absolute;
            top: 100px;
            right: 200px;
            font-size: 20px;
            animation: explode 2s infinite alternate;
        }
        .hearts {
            position: absolute;
            top: 20px;
            left: 50px;
            font-size: 24px;
            color: red;
            animation: float 3s infinite alternate;
        }
        .signature {
            margin-top: 40px;
            font-size: 1.8em;
            color: red;
            font-style: italic;
            letter-spacing: 2px;
        }
        @keyframes shine {
            to { filter: brightness(1.2); }
        }
        @keyframes twinkle {
            to { opacity: 0.5; }
        }
        @keyframes explode {
            to { transform: scale(1.2); }
        }
        @keyframes float {
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To: 亲爱的女朋友</h1>
        <div class="message">
            希望所有的美好<br>
            都能和你不期而遇
        </div>

        <!-- 雪人 -->
        <div class="snowman">
            <div class="head"></div>
            <div class="body"></div>
            <div class="hat"></div>
            <div class="eyes"></div>
            <div class="mouth"></div>
            <div class="buttons"></div>
        </div>

        <!-- 圣诞树 -->
        <div class="tree"></div>

        <!-- 星星 -->
        <div class="star">⭐</div>

        <!-- 烟花 -->
        <div class="fireworks">✨</div>

        <!-- 爱心 -->
        <div class="hearts">❤️❤️</div>

        <!-- 签名 -->
        <div class="signature">— Merry Christmas —</div>
    </div>
</body>
</html>
